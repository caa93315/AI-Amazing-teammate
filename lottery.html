    <script>
        let students = [];
        let isRunning = false;
        let lotteryInterval;
        let currentDrawCount = 0;
        let targetDrawCount = 1;
        let drawHistory = [];

        function parseStudents() {
            const input = document.getElementById('studentList').value.trim();
            if (!input) {
                alert('è«‹è¼¸å…¥å­¸ç”Ÿåå–®ï¼');
                return false;
            }
            
            students = input.split('\n').filter(name => name.trim() !== '');
            if (students.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å­¸ç”Ÿåå–®ï¼');
                return false;
            }
            return true;
        }

        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }

        function startLottery() {
            if (!parseStudents()) return;
            
            isRunning = true;
            currentDrawCount = 0;
            targetDrawCount = parseInt(document.getElementById('drawCount').value);
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('resultBox').classList.add('spinning');
            
            updateStatus('æŠ½ç±¤é€²è¡Œä¸­...', 'running');
            
            const interval = parseInt(document.getElementById('drawInterval').value);
            
            lotteryInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * students.length);
                const winner = students[randomIndex];
                document.getElementById('resultText').textContent = winner;
                
                currentDrawCount++;
                
                if (currentDrawCount >= targetDrawCount) {
                    stopLottery();
                    document.getElementById('resultBox').classList.add('winner');
                    addToHistory(winner);
                    updateStatus(`æŠ½ç±¤å®Œæˆï¼ä¸­ç±¤è€…ï¼š${winner}`, 'finished');
                }
            }, interval);
        }

        function stopLottery() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(lotteryInterval);
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('resultBox').classList.remove('spinning');
            
            if (currentDrawCount < targetDrawCount) {
                const winner = document.getElementById('resultText').textContent;
                document.getElementById('resultBox').classList.add('winner');
                addToHistory(winner);
                updateStatus(`æŠ½ç±¤çµæŸï¼ä¸­ç±¤è€…ï¼š${winner}`, 'finished');
            }
        }

        function resetLottery() {
            stopLottery();
            
            document.getElementById('resultText').textContent = 'è«‹è¼¸å…¥å­¸ç”Ÿåå–®ä¸¦é–‹å§‹æŠ½ç±¤';
            document.getElementById('resultBox').classList.remove('winner');
            document.getElementById('studentList').value = '';
            document.getElementById('drawCount').value = '1';
            document.getElementById('drawInterval').value = '100';
            
            drawHistory = [];
            updateHistoryDisplay();
            
            updateStatus('æº–å‚™å°±ç·’', 'ready');
        }

        function addToHistory(winner) {
            const timestamp = new Date().toLocaleString('zh-TW');
            drawHistory.unshift({
                winner: winner,
                time: timestamp,
                count: drawHistory.length + 1
            });
            
            // åªä¿ç•™æœ€è¿‘20æ¢è¨˜éŒ„
            if (drawHistory.length > 20) {
                drawHistory = drawHistory.slice(0, 20);
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (drawHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">æš«ç„¡æŠ½ç±¤è¨˜éŒ„</div>';
                return;
            }
            
            historyList.innerHTML = drawHistory.map(item => 
                `<div class="history-item">
                    <strong>ç¬¬${item.count}æ¬¡ï¼š</strong>${item.winner} 
                    <small style="float: right; color: #999;">${item.time}</small>
                </div>`
            ).join('');
        }

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {

            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetLottery();
            }
